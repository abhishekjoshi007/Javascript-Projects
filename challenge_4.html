<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="Static/CSS/challenge_4.css">
    
    <title>JS-4</title>
</head>
<body>
    <div class="container-4">
       
        <h2>Challenge 4: Changing button color</h2>
     
        <div class="flex-box-color" id="flex-box-color-div">
          <form action="">
            <select name="backdrop" id="backdrop" onchange="buttoncolorchange(this)">
                <option value="random">Random   </option>
                <option value="red">Red   </option>
                <option value="green">Green   </option>
                <option value="reset">Reset   </option>
                
            </select>
          </form>
          <!--tag name button--> 
          <button class="btn btn-primary">Twitter</button>
          <button class="btn btn-danger">Youtube</button>
          <button class="btn btn-warning">Snapchat</button>
          <button class="btn btn-success">Facebook</button>
        

        </div>  
    </div>
    
    
    <script src="./Static/JS/challenge_4.js"></script>
</body>
</html>
